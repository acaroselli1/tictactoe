<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<style>
		@font-face {

			font-family: "Cartwheel";
			src: "Cartwheel.otf";
		}


		body {

			font-family: "Cartwheel";
		}

		h1 {
			text-align: center;
			font-size: 100px;
		}

		table {
			border-style: outset;
			border-collapse: collapse;
			position: fixed;
			background: white;
		}

		td {
			width: 100px;
			height: 100px;
			border: thick solid black;
			background: white;
			border-style: outset;
		}

		#gameBoard {

			margin: 5% 40% 6.5% 40%;
		}

		.X {
			background: url("x.jpg") no-repeat center;
		}

		.O {
			background: url("o.png") no-repeat center center;
		}

		#newGame {

			background: red;
			font-family: "Cartwheel";
		}

		#results {

			font-family: "Cartwheel";
		}

		#startOver {

			background: darkblue;
			font-family: "Cartwheel";
		}

		#declareWinner {
			height: 50px;
			line-height: 50px;
			text-align: center;
			font-size: 40px;
			background: white;
		}

		body {
			background: blue;
		}

		img {

			vertical-align: middle;
			margin-bottom: 5px;
		}

		button {
			margin-top: 45vh;
			height: 35px;
			font-size: 25px;
			background: black;
			color: white;
			font-family: "Cartwheel";
		}
         
		.buttons-margin-left{
			margin-left:20vw;
		} 
		a {
			text-decoration: none;
			color: white;
		}

		#tac {
			color: red;
		}

		#toe {
			color: white;
		}

		#hypen {

			color: white;
		}
	</style>
</head>

<body>
	<h1>Tic<span id="hypen">-</span><span id="tac">Tac</span>-<span id="toe">Toe</span></h1>

	<div id="declareWinner">Who will win round 1?</div>
	<div id="gameBoard">
		<table>
			<tr>
				<td id="1"></td>
				<td id="2"></td>
				<td id="3"></td>



			</tr>
			<tr>

				<td id="4"></td>
				<td id="5"></td>
				<td id="6"></td>



			</tr>
			<tr>

				<td id="7"></td>
				<td id="8"></td>
				<td id="9"></td>



			</tr>

		</table>
	</div>
	<div class="buttons-margin-left">
		<div class="container">
			<div class="row">
				<div class="col-xs-2">
				</div>
				<div class="col-xs-8">
					<button id="newGame">New Game</button>
					<button id="results">Series Score</button>
					<button id="startOver">New Series</button>
				</div>
				<div class="col-xs-2">
				</div>
			</div>
		</div>
	</div>
	<audio id="winSound" src="Ding-ding-ding-sound.mp3"></audio>
	<audio id="song" src="Mozart.mp3"></audio>
	<script src="tictactoe.js"></script>
</body>

</html>
